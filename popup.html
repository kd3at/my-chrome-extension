<!DOCTYPE html>
<html>
<head>
  <title>My Chrome Extension</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    button {
      margin: 5px;
      padding: 8px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #output {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: none;
    }
  </style>
</head>
<body>
  <h2>Copy Title & URL</h2>
  <button id="copyButton">Copy Title & URL</button>
  <textarea id="output" readonly></textarea>
  <script src="popup.js"></script>
</body>
</html>
