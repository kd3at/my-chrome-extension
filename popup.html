<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>タイトルとURLコピー</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }
    button {
      margin: 5px;
      padding: 8px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    #output {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: none;
      font-size: 12px;
    }
    h2 {
      font-size: 16px;
      margin-bottom: 15px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>タイトルとURLをコピー</h2>
  <button id="copyButton">コピーする</button>
  <textarea id="output" readonly placeholder="ここにコピーした内容が表示されます"></textarea>
  <script src="popup.js"></script>
</body>
</html>
